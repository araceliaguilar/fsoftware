<div class="container">
<div *ngIf="errorMessage" style="color: red;">
    {{ errorMessage }}
  </div>
      <mat-card *ngIf="post" style="background-color: rgb(201, 245, 230);">
        <mat-card-header style="margin-bottom: 2%;" >
          <mat-card-title style="font-size:3vw; text-align: center; margin-bottom: 1%;">{{ post.title }}</mat-card-title>
          <mat-card-subtitle style="display: flex;
          justify-content: center; 
          align-items: center; ">ID: {{ post.id }} - User ID: {{ post.userId }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{ post.body }}</mat-card-content>
        <button mat-button (click)="goBack()">Volver</button>
      </mat-card>
      <p *ngIf="!post && !errorMessage">Cargando detalles del post...</p>
    </div>
